<!doctype html>
<!-- https://github.com/xboxflashgun/report-web -->
<html itemscope="" itemtype="http://schema.org/WebPage" lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="description" content="Xbox live statistics">
	<title>xboxstat.ru: statistics</title>
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.png" />
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="/d3.v7.min.js"></script>
	<script src="scripts.js"></script>
</head>
<body onload="main()">
	<div id="params">
		<span class="box">
			Show: 
			<label><input type="radio" name="valform" value="place">Place</label>
			<label><input type="radio" name="valform" value="perc">Percantage</label>
			<label><input type="radio" name="valform" value="abs" checked>Gamers</label>
		</span>
		<span class="box">
			<label><input type="checkbox" name="showdiff" checked>Show difference with previous week</label>
		</span>
		<span class="box">
			Compact numbers: <select onchange="setcompact()" id="compactsel">
				<option value="-1">no</option>
				<option value="0">0</option>
				<option value="1" selected>1</option>
				<option value="2">2</option>
			</select>
		</span>
		<span class="box">
			Devices: <span id="devselect">All</span>
		</span>
	</div>
	<div>
		<table id="maintable">
			<thead>
				<tr>
					<th class="theader">Games <input type="text" size="20" maxlength="40" placeholder="Filter..." id="filter" />
						<span class="clearstr">&#x2715;</span>
					</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>

	<div id="devpopup" class="popupbox">
		<div class="winclose">&#x2715;</div>
		<h1>Device select</h1>
		<table id="devtable"><thead><th>#</th><th>Device</th><th>Gamers</th><th>Games</th></thead>
			<tbody></tbody>
		</table>
	</div>

</body>
</html>
