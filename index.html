<!doctype html>
<!-- https://github.com/xboxflashgun/report-web -->
<html itemscope="" itemtype="http://schema.org/WebPage" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="description" content="Xbox live statistics">
	<title>xboxstat.com: statistics</title>
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.png" />
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="/d3.v7.min.js"></script>
	<script src="scripts.js"></script>
	<script src="cellinfo.js"></script>
</head>
<body onload="main()">
	<div id="params">
		<span class="box">
			<span id="period">
				???
			</span>
			<span class="qmark">?</span>
		</span>
		<span class="box">
			Show: 
			<label><input type="radio" name="dim" value="avgh">Hours</label>
			<label><input type="radio" name="dim" value="gamers" checked>Gamers</label>
		</span>
		<span class="box">
			As: 
			<label><input type="radio" name="valform" value="place">Place</label>
			<label><input type="radio" name="valform" value="perc" checked>Percentage</label>
			<label><input type="radio" name="valform" value="abs">Numbers</label>
		</span>
		<span class="box">
			<label><input type="checkbox" name="showdiff" checked>Difference with previous week</label>
		</span>
		<span class="box">
			Compact numbers: <select onchange="setcompact()" id="compactsel">
				<option value="-1">no</option>
				<option value="0">0</option>
				<option value="1" selected>0.1</option>
				<option value="2">0.01</option>
			</select>
		</span>
		<span class="box">
			Devices: <span id="devselect">All</span>
		</span>
		<span class="box">
			DCD: <span id="accuracy"></span>
			<span class="qmark">?</span>
		</span>
	</div>
	<div>
		<table id="maintable">
			<thead>
				<tr>
					<th class="theader">Games <input type="text" size="20" maxlength="40" placeholder="Filter..." id="filter" />
						<span class="clearstr">&#x2715;</span>
					</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>

	<div id="devpopup" class="devpopupbox">
		<div class="winclose">&#x2715;</div>
		<h1>Device select</h1>
		<table id="devtable"><thead><th>#</th><th>Device</th><th>Gamers</th><th>Games</th><th>Avg. Hours</th></thead>
			<tbody></tbody>
		</table>
	</div>

	<div id="cellinfo" class="cellpopupbox">
		<div class="winclose">&#x2715;</div>
		<img src="" /><h1>titleId</h1>
		<h2>country</h2>
		<div>
			Genres:
			<span id="genres"></span>
		</div>
	</div>

</body>
</html>
